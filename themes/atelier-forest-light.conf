# vim:ft=kitty

## name: Atelier Forest Light
## author: Bram de Haan (https://github.com/atelierbram)
## license: MIT
## upstream: https://github.com/atelierbram/AtelierSchemes-kitty/blob/main/themes/atelier-forest-light.conf
## blurb: Base color for Forest is orange, and the idea is to have brownish colors for the background, not unlike a colorscheme like “Birds of Paradise”, but a bit muddier on the browns, less red and more greyed out, like clay.


#: The basic colors

foreground #68615e
background #f1efee
selection_foreground #68615e
selection_background #e6e2e0


#: Cursor colors

cursor #68615e
cursor_text_color #f1efee


#: URL underline color when hovering with mouse

url_color #6666ea


#: kitty window border colors and terminal bell colors

active_border_color #a8a19f
inactive_border_color #f1efee
bell_border_color #df5320
visual_bell_color none


#: OS Window titlebar colors

wayland_titlebar_color #e6e2e0
macos_titlebar_color #e6e2e0


#: Tab bar colors

active_tab_foreground #2c2421
active_tab_background #f1efee
inactive_tab_foreground #68615e
inactive_tab_background #e6e2e0
tab_bar_background #e6e2e0
tab_bar_margin_color none


#: Colors for marks (marked text in the terminal)

mark1_foreground #f1efee
mark1_background #2c2421
mark2_foreground #f1efee
mark2_background #6666ea
mark3_foreground #f1efee
mark3_background #c33ff3


